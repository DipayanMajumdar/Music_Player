<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <title>Music Player</title>
  <meta name="description" content="A full-featured music player built with HTML, CSS, and JavaScript.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ...inside <body> -->
  <nav>
    <img
      src="png-transparent-google-play-music-media-player-mp3-player-music-material-miscellaneous-album-magenta-thumbnail.png"
      alt="Music Player Logo" class="logo">
    <h2>Music Player</h2>
  </nav>

  <ul class="songlist"></ul>

  <div class="bottom">
    <div class="current-song" id="currentSong">&nbsp</div>

    <div class="player-controls">
      <span class="material-symbols-outlined" id="shuffleBtn">shuffle</span>
      <span class="material-symbols-outlined onoff" id="prevBtn"
        style="pointer-events: none; opacity: 0.5;">skip_previous</span>
      <span class="material-symbols-outlined" id="rewindBtn">replay_10</span>
      <span class="material-symbols-outlined onoff" id="playPauseBtn"
        style="pointer-events: none; opacity: 0.5;">play_arrow</span>
      <span class="material-symbols-outlined" id="forwardBtn">forward_10</span>
      <span class="material-symbols-outlined onoff" id="nextBtn"
        style="pointer-events: none; opacity: 0.5;">skip_next</span>
      <span class="material-symbols-outlined" id="repeatBtn">repeat</span>

      <!-- ‚úÖ NEW CONTROLS -->
      <span id="favBtn" class="onoff" style="pointer-events: none; opacity: 0.5;">ü§ç</span>
    </div>

    <input type="range" class="seekbar" value="0" min="0" step="1">
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>

    <div class="volume-display">
      <img src="gif.gif">
      <label for="volumeRange" class="material-symbols-outlined" id="muteBtn">volume_up</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
